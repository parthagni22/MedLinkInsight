<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Diagnosis Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 1250px;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            gap:5;
            margin-bottom: 20px;
            text-align: left;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .form-group label {
            flex: 1;
            margin-right: 10px;
            color: #666;
            margin-bottom: 10px;
        }

        .form-group input[type="number"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .column {
            width: 50%;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            color: #333;
        }

        .result p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Breast Cancer Diagnosis Prediction</h1>
        <form action="/b_cancer_model" method="post">
            <div class="form-group">
                <div class="column">
                    <label for="mean_radius">Mean Radius:</label>
                    <input type="number" id="mean_radius" name="mean_radius" placeholder="Enter Mean Radius">
                </div>
                <div class="column">
                    <label for="mean_texture">Mean Texture:</label>
                    <input type="number" id="mean_texture" name="mean_texture" placeholder="Enter Mean Texture">
                </div>
                <div class="column">
                    <label for="mean_radius">Mean Radius:</label>
                    <input type="number" id="mean_radius" name="mean_radius" placeholder="Enter Mean Radius">
                </div>
                <div class="column">
                    <label for="mean_texture">Mean Texture:</label>
                    <input type="number" id="mean_texture" name="mean_texture" placeholder="Enter Mean Texture">
                </div>
                <div class="column">
                    <label for="mean_radius">Mean Radius:</label>
                    <input type="number" id="mean_radius" name="mean_radius" placeholder="Enter Mean Radius">
                </div>
                <div class="column">
                    <label for="mean_texture">Mean Texture:</label>
                    <input type="number" id="mean_texture" name="mean_texture" placeholder="Enter Mean Texture">
                </div>
            </div>

            <div class="form-group">
                <div class="column">
                    <label for="mean_perimeter">Mean Perimeter:</label>
                    <input type="number" id="mean_perimeter" name="mean_perimeter" placeholder="Enter Mean Perimeter">
                </div>
                <div class="column">
                    <label for="mean_area">Mean Area:</label>
                    <input type="number" id="mean_area" name="mean_area" placeholder="Enter Mean Area">
                </div>
                <div class="column">
                    <label for="mean_perimeter">Mean Perimeter:</label>
                    <input type="number" id="mean_perimeter" name="mean_perimeter" placeholder="Enter Mean Perimeter">
                </div>
                <div class="column">
                    <label for="mean_area">Mean Area:</label>
                    <input type="number" id="mean_area" name="mean_area" placeholder="Enter Mean Area">
                </div>
                <div class="column">
                    <label for="mean_perimeter">Mean Perimeter:</label>
                    <input type="number" id="mean_perimeter" name="mean_perimeter" placeholder="Enter Mean Perimeter">
                </div>
                <div class="column">
                    <label for="mean_area">Mean Area:</label>
                    <input type="number" id="mean_area" name="mean_area" placeholder="Enter Mean Area">
                </div>
            </div>

            <!-- Add more input fields for other features as needed -->

            <input type="submit" value="Predict">
        </form>
        <div class="result">
            <p>{{ diagnosis }}</p>
            <!-- Result will be displayed here -->
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        background: linear-gradient(100deg, #ffffff, #28bf96);
        font-family: "Josefin Sans", sans-serif;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" >News App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Research</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Health Care</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
        <h1>Healthcare News</h1>
        <p>Total news articles: {{ num_articles }}</p>
        <div class="row">
          {% for article in articles %}
          <div class="card my-4 mx-2" style="width: 18rem;">
            <img src="{{ article.urlToImage }}" class="card-img-top" alt="{{ article.title }}">
            <div class="card-body">
              <h5 class="card-title"><a href="{{ article.url }}" target="_blank">{{ article.title }}</a></h5>
              <p class="card-text">{{ article.description }}</p>
            </div>
          </div>
          {% endfor %}
        </div>
        <!-- Pagination -->
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item {{ 'disabled' if current_page == 1 else '' }}">
              <a class="page-link" href="/newsapp?page={{ current_page - 1 }}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            {% for page_num in range(1, num_pages + 1) %}
            <li class="page-item {{ 'active' if page_num == current_page else '' }}">
              <a class="page-link" href="/newsapp?page={{ page_num }}">{{ page_num }}</a>
            </li>
            {% endfor %}
            <li class="page-item {{ 'disabled' if current_page == num_pages else '' }}">
              <a class="page-link" href="/newsapp?page={{ current_page + 1 }}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

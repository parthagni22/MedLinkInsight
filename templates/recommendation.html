<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
    <style>body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #28bf96, #ffffff);

    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 40px 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    form {
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin-bottom: 30px;
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 3px;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recommendations</h1>
        <ul>
            {% for index, row in recommendations.iterrows() %}
                <li>{{ row['Product'] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Care Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #28bf96, #ffffff);
        }

        .container {
            max-width: 700px;
            margin: 100px auto;
            padding: 100px 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(-135deg, #71b7e6, #9b59b6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skin Care Recommender</h1>
        <form action="/recommendation" method="post">
            <div class="form-group">
                <label for="skintone">Skin Tone:</label>
                <input type="text" id="skintone" name="skintone">
            </div>
            <div class="form-group">
                <label for="eyecolor">Eye Color:</label>
                <input type="text" id="eyecolor" name="eyecolor">
            </div>
            <div class="form-group">
                <label for="skintype">Skin Type:</label>
                <input type="text" id="skintype" name="skintype">
            </div>
            <div class="form-group">
                <label for="haircolor">Hair Color:</label>
                <input type="text" id="haircolor" name="haircolor">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
